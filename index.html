<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: #ECAB49;">
    
<main>

    <div class="calc-frame">
       
        <div class="display">
            <div class="screen">
                
            </div>
        </div>

        <div class="keys">
            <div class="row">
                <div class="key key-event" id="clear"><span onclick="clear()">C</span></div>
                <div class="key key-event" id="delete"><span>DEL</span></div>
                <div class="key key-event" id="allClear"><span>AC</span></div>
                <div class="key key-event"><span>+</span></div>
            </div>

            <div class="row">
                <div class="key numberKeys"><span>7</span></div>
                <div class="key numberKeys"><span>8</span></div>
                <div class="key numberKeys"><span>9</span></div>
                <div class="key key-event"><span>-</span></div>
            </div>

            <div class="row">
                <div class="key numberKeys"><span>4</span></div>
                <div class="key numberKeys"><span>5</span></div>
                <div class="key numberKeys"><span>6</span></div>
                <div class="key key-event"><span>x</span></div>
            </div>

            <div class="row">
                <div class="key numberKeys"><span>1</span></div>
                <div class="key numberKeys"><span>2</span></div>
                <div class="key numberKeys"><span>3</span></div>
                <div class="key key-event"><span>/</span></div>
            </div>

            <div class="row">
                <div class="key numberKeys"><span>.</span></div>
                <div class="key numberKeys" style="flex:1; border-radius: 30px; margin-left: 20px; margin-right: 20px;"><span>0</span></div>

                <div class="key  enter"><span>=</span></div>
            </div>

        </div>
    </div>

</main>


</body>
</html>
