<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: #ECAB49;">
    
<main>

    <div class="calc-frame">
       
        <div class="display">
            <div class="screen">

            </div>
        </div>

        <div class="keys">
            <div class="row">
                <div class="key"><span>C</span></div>
                <div class="key"><span></span></div>
                <div class="key"></div>
                <div class="key key-event"></div>
            </div>

            <div class="row">
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key key-event"></div>
            </div>

            <div class="row">
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key key-event"></div>
            </div>

            <div class="row">
                <div class="key"></div>
                <div class="key"></div>
                <div class="key enter"></div>
                <div class="key key-event"></div>
            </div>

            <div class="row">
                <div class="key"></div>
                <div class="key"></div>
                <div class="key enter"></div>
                <div class="key key-event"></div>
            </div>

        </div>
    </div>

</main>


</body>
</html>
